<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Unit Converter</title>
</head>
<body>
<style>
		table {
			text-align: center;
            margin: auto;
		}
		body {
            background-color: palevioletred ;
            font-family: Futura;
            font-display: white;

             padding: 20px;

<body>
    <br><br><br><br><br><br>
    <center><h1>Unit Converter</h1>
    <center><h3>Milimeters</h3>
    <br><br><br>


<tr><td><p>Milimeters <br><input type="text" id="millimeters"><br><br>
    <h2>=</h2><br>
<tr><td>Converted Value<br><input type="text" id="answer"><tr><td><br> 

<br><br>

    <button type="button" class="btn btn-light" onclick="mm2cm()">Convert to Centimeters</button>
    <button type="button" class="btn btn-light" onclick="mm2m()">Convert to Meters</button>
    <button type="button" class="btn btn-light" onclick="mm2km ()">Convert to Kilometers</button> </td></tr>

</table>
</body>
<script>

function mm2cm() {
  var x = (document.getElementById('millimeters').value);
  var answer = x / 10;
  document.getElementById('answer').value = answer + " cm";
}

function mm2m() {
  var x = (document.getElementById('millimeters').value);
  var answer = x / 1000;
  document.getElementById('answer').value = answer + " m";
}

function mm2km() {
  var x = (document.getElementById('millimeters').value);
  var answer = x / 1e+6;
  document.getElementById('answer').value = answer + " km";
}
var millimetersInput = document.getElementById('millimeters');
millimetersInput.addEventListener('input', function() {
  var x = parseFloat(millimetersInput.value);
});
</script>
</html>
